<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{Style.css}" href="../../static/Style.css">
    <title>Lease contract</title>
</head>

<body>
    <div class="content">
        <div class="heading">
            <h1>Register lejekontrakt</h1>
        </div>
        <div class="form row m-2">
            <form method="POST" action="/createLeaseContract">
                <label for="username">SÃ¦lger navn (maybe remove)</label>
                <input type="text" id="username" name="username">
                <label for="leaseStart">lejeperiode (start)</label>
                <input type="text" id="leaseStart" name="leaseStart">
                <label for="leaseEnd">lejeperiode (slut)</label>
                <input type="text" id="leaseEnd" name="leaseEnd">
                <label for="leasePrice">lejekontrakt pris</label>
                <input type="text" id="leasePrice" name="leasePrice">
                <label for="carNumber">Vognnummer</label>
                <input type="text" id="carNumber" name="carNumber">
                <label for="fileName">Filnavn</label>
                <input type="text" id="fileName" name="fileName">
                <div class="col-6 pull-left">
                <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
