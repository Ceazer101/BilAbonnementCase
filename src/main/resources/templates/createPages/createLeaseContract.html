<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{Style.css}" href="../../static/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lease contract</title>
</head>

<body>
<div class="content">
    <div class="heading">
        <h1>Register lejekontrakt</h1>
    </div>
    <div class="form">
        <form method="POST" action="/createLeaseContract">
            <label for="username">SÃ¦lger navn (maybe remove)</label>
            <input type="text" id="username" name="username">
            <label for="leaseStart">lejeperiode (start)</label>
            <input type="text" id="leaseStart" name="leaseStart">
            <label for="leaseEnd">lejeperiode (slut)</label>
            <input type="text" id="leaseEnd" name="leaseEnd">
